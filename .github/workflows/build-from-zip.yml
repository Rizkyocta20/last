name: Build APK from ZIP

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip PopByteHPPApp.zip
        run: |
          unzip -q PopByteHPPApp.zip -d src
          echo "APP_DIR=src" >> $GITHUB_ENV
          ls -la src

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ”§ Buat project sementara HANYA untuk mengambil folder android v2
      #    (tidak menyentuh lib/ & pubspec.yaml milik kita)
      - name: Generate Android folder ONLY (keep our lib)
        working-directory: ${{ env.APP_DIR }}
        run: |
          rm -rf android
          flutter create --platforms=android --org com.popbyte --project-name popbyte_hpp_app temp_android
          mv temp_android/android ./android
          rm -rf temp_android
          # opsional: pastikan minSdkVersion aman
          sed -i 's/minSdkVersion [0-9][0-9]*/minSdkVersion 21/' android/app/build.gradle || true

      - name: Get dependencies
        working-directory: ${{ env.APP_DIR }}
        run: flutter pub get

      - name: Build debug APK
        working-directory: ${{ env.APP_DIR }}
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PopByteHPP-debug-apk
          path: ${{ env.APP_DIR }}/build/app/outputs/flutter-apk/app-debug.apk
